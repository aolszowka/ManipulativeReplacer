# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches:
      - '*'
#  pull_request:
#    branches:
#      - '*'

jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: ManipulativeReplacer.sln

    steps:
      # Grab The Source Code
      - name: Checkout
        uses: actions/checkout@v2

      # Restore all of our .NET Core Local Tools
      - name: .NET Core Local Tool Restore
        uses: xt0rted/dotnet-tool-restore@v1.0.1

      # Verify that the code is formatted correctly
      - name: dotnet-format
        uses: xt0rted/dotnet-format@v1.0.1

        # Add MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2

        # Build the Solution
      - name: Build Solution
        run: msbuild $env:Solution_Name /m /graph /restore /t:Build /p:Configuration=Release /p:RestoreUsingStaticGraphEvaluation=true

